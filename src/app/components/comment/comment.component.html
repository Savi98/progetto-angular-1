<mat-card class="mat-card" *ngIf="comments?.length! > 0; else noComments">
  <h1>Comments</h1>
  <mat-card-header *ngFor="let comment of comments; let i = index">
    <mat-card-title>{{comments![i].name}}</mat-card-title>
    <mat-card-subtitle>{{comments![i].body}}</mat-card-subtitle>
  </mat-card-header>
  <br>
  <div class="form">
    <form [formGroup]="newCommentForm" (ngSubmit)="addComment(data)">
      <mat-form-field>
        <mat-label>Comment</mat-label>
        <input matInput placeholder="Leave a Comment" formControlName="body">
      </mat-form-field><br>
      <button mat-raised-button color="primary">Add Comment</button>
    </form>
  </div>
</mat-card>

<ng-template #noComments>
  <h1>No comments</h1>
</ng-template>
