<app-toolbar></app-toolbar>

<div class="info-user" *ngIf="users | async as user">
  <img *ngIf="user.gender == 'male'" src="assets/man.png" class="img-user">
  <img *ngIf="user.gender == 'female'" src="assets/woman.png" class="img-user">
  <div class="name-user">
    <h1>{{user.name}}</h1>
    <div *ngIf="user.status == 'active'" class="circle-online"></div>
    <div *ngIf="user.status == 'inactive'" class="circle-offline"></div>
  </div>
  <h2>{{user.email}}</h2>
</div>

<hr>

<div class="posts" >
  <mat-card class="example-card" *ngFor="let post of posts; let i = index">
    <mat-card-header *ngIf="users | async as user">
      <div mat-card-avatar class="example-header-image">
        <img class="img-avatar" mat-card-avatar *ngIf="user.gender == 'male'" src="assets/man.png" >
        <img class="img-avatar" mat-card-avatar *ngIf="user.gender == 'female'" src="assets/woman.png">
      </div>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle >{{posts![i].title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{posts![i].body}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <div class="actions">
        <button mat-raised-button matBadge="7" (click)="openDialog('0ms', '0ms')">
          Commenti
      </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
