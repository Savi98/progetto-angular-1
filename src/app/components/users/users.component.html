<div class="view-users">

    <div></div>

    <div class="search-bar">
      <mat-form-field>
        <mat-label>Search Users</mat-label>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <button matSuffix mat-button (click)="onSearch()"><mat-icon >search</mat-icon></button>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let user of filteredOptions | async" [value]="user">
            {{user.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div class="button-view">
      <button (click)="onViewList()">
        <mat-icon>view_list</mat-icon>
    </button>
    <button (click)="onViewModule()">
        <mat-icon>view_module</mat-icon>
    </button>
    </div>

  </div>

  <mat-grid-list [cols]="columnNum" rowHeight="300px" gutterSize="15px">
    <mat-grid-tile *ngFor="let user of users">
      <div class="conteiner">
        <mat-card-header>
          <mat-icon mat-card-avatar>account_circle</mat-icon>
          <div class="info-users">
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            <mat-card-subtitle>{{user.gender}}</mat-card-subtitle>
          </div>
        </mat-card-header>
        <mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onRemove()">REMOVE</button>
          </mat-card-actions>
        </mat-card-content>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
