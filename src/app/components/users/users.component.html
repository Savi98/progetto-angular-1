<div class="add-user">
  <button mat-fab  (click)="openDialog('0ms', '0ms')">
    <mat-icon>group_add</mat-icon>
  </button>
</div>

<div class="view-users">

    <div></div>

    <div class="search-bar">
      <mat-form-field>
        <mat-label>Search Users</mat-label>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <button matSuffix mat-button><mat-icon >search</mat-icon></button>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let user of filteredOptions | async" [value]="user">
            <a routerLink="/login">{{user.name}}</a>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div></div>

</div>

  <div class="list-users">

    <div></div>

    <mat-grid-list [cols]="columnNum" rowHeight="150px" gutterSize="15px">
      <mat-grid-tile *ngFor="let user of allUsers">
        <div class="conteiner">
          <mat-card-header>
            <div class="user-icon">
              <mat-icon mat-card-avatar>account_circle</mat-icon>
              <mat-icon mat-card-avatar *ngIf="user.gender == 'male'">male</mat-icon>
              <mat-icon mat-card-avatar *ngIf="user.gender == 'female'">female</mat-icon>
            </div>
            <div class="info-users">
              <mat-card-title>{{user.name}}</mat-card-title>
              <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            </div>
          </mat-card-header>
          <mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="onRemoveUser(user.id)">
                <mat-icon >delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card-content>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <div></div>

  </div>

  <mat-paginator
                [length]="length"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page)="onPageChange($event)">
</mat-paginator>
