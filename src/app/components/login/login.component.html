<div class="main-div">
<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>LOGIN</h2>
      <mat-error *ngIf="!loginValid">
        The email and token were not recognized
      </mat-error>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field><br>
      <mat-form-field>
        <mat-label>Token</mat-label>
        <input matInput type="text" formControlName="token" required>
        <mat-error>
          Please provide a valid token
        </mat-error>
      </mat-form-field><br>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button><br><br>

      <p>Don't have an account? <a routerLink="/register">Register here</a></p>

    </form>
  </mat-card-content>
</mat-card>
</div>
