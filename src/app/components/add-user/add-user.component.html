<div class="main-div">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="newUserForm" (ngSubmit)="onAddUser()">
        <h2>ADD USER</h2>

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error>
            Name is mandatory
          </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error>
            Email is mandatory
          </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender" required>
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
          <mat-error>
            Gender is mandatory
          </mat-error>
        </mat-form-field>
        <br>

        <button mat-raised-button color="primary" [disabled]="!newUserForm.valid" type="submit">Add</button><br><br>

      </form>
    </mat-card-content>
  </mat-card>
  </div>
