<div class="main-div">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="newPostForm" (ngSubmit)="onAddPost()">
        <h2>ADD POST</h2>

        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
          <mat-error>
            Name is mandatory
          </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
          <mat-label>Comment</mat-label>
          <input matInput formControlName="body" required>
          <mat-error>
            Email is mandatory
          </mat-error>
        </mat-form-field>
        <br>

        <button mat-raised-button color="primary" [disabled]="!newPostForm.valid" type="submit">Add</button><br><br>

      </form>
    </mat-card-content>
  </mat-card>
  </div>
